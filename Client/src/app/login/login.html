<div class="w-100 h-100 position-relative mx-auto" style="z-index: 2; min-height: 100vh;">
  <div class="row w-100 h-100 m-0">

    <!-- Left side (Image) -->
    <div class="col-lg-7 d-flex justify-content-center align-items-center bg-white d-none d-lg-flex z-3">
      <img src="register.png" alt="Register illustration"
           class="img-fluid" style="max-height: 80vh;">
    </div>

    <!-- Right side (Register card) -->
    <div class="col-lg-5 d-flex justify-content-center align-items-center position-relative">
      <div class="p-4 rounded shadow-sm bg-white w-75 position-relative" style="z-index: 2;">

        <!-- Title -->
        <div class="text-center fw-bold fs-5 mb-4">
          Login
        </div>

        <!-- Reactive Form -->
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>

          <!-- Email -->
          <mat-form-field class="w-100 mb-3" appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="email" placeholder="Email">
            <mat-error *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
              <span *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</span>
              <span *ngIf="loginForm.get('email')?.errors?.['email']">Enter a valid email</span>
            </mat-error>
          </mat-form-field>

          <!-- Password -->
          <mat-form-field class="w-100 mb-4" appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput [type]="hide() ? 'password' : 'text'" formControlName="password" placeholder="Password">
            <mat-icon matSuffix (click)="togglePassowrd($event)" style="cursor: pointer;">
              {{ hide() ? 'visibility_off' : 'visibility' }}
            </mat-icon>
            <mat-error *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
              <span *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</span>
              <span *ngIf="loginForm.get('password')?.errors?.['minlength']">Email/Password is wrong</span>
            </mat-error>
          </mat-form-field>

          <!-- Submit -->
          <button mat-raised-button color="primary" type="submit" class="w-100"
                  [disabled]="loginForm.invalid">
            Login
          </button>
          <div class="text-center w-100 mt-4">
            Don't have and account? <a routerLink="/register"
            style="text-decoration: none;" class="text-info">Register</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
